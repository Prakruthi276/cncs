<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Server</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Email Server</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/send_email" method="POST" class="border p-4 shadow-sm rounded bg-light">
                    <div class="form-group">
                        <label for="sender">Sender</label>
                        <input type="email" class="form-control" id="sender" name="sender" placeholder="Enter sender's email" required>
                    </div>

                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <input type="email" class="form-control" id="recipient" name="recipient" placeholder="Enter recipient's email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Email subject" required>
                    </div>

                    <div class="form-group">
                        <label for="body">Message</label>
                        <textarea class="form-control" id="body" name="body" rows="4" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Send Email</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
